<div>
  <div class="pageTitle">
    <h5>Trade Requests</h5>
  </div>
  <div class="parentDiv">
    <app-trade-request *ngFor="let request of requests" [request]="request" (acceptRequest)="acceptTradeRequest($event)"
      (rejectRequest)="rejectTradeRequest($event)">
    </app-trade-request>
    <div class="no-requests" *ngIf="isEmpty">No trade requests yet, come back later!</div>
  </div>
</div>
