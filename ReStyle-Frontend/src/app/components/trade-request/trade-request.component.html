<div class="request">
  <div class="user-image-container">
    <div class="user-image responsiveSquareImage" [ngStyle]="getUserImage()"></div>
    <p class="user-name">{{ request.requesterusername }}</p>
  </div>
  <div class="swap">
    <mat-icon class="swap-icon">swap_calls</mat-icon> 
    <div class="thumbnails thumbnails1">
      <app-trade-request-thumbnail class="thumbnail"
      *ngFor="let picture of request.notifiedItemsPicturePath" [picture]="picture">
      </app-trade-request-thumbnail>
    </div>
    <div class="thumbnails thumbnails2">
      <app-trade-request-thumbnail class="thumbnail"
      *ngFor="let picture of request.requesterItemsPicturePath" [picture]="picture">
      </app-trade-request-thumbnail>
    </div>
  </div>
  <div class="buttons">
    <button><mat-icon>check_circle_outline</mat-icon></button>
    <button><mat-icon>delete</mat-icon></button>
  </div>
</div>
