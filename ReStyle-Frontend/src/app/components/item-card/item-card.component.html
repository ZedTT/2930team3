<div [ngClass]="setClasses()">
  <div class="item-image-container" [ngStyle]="getImage()"></div>
  <div class="item-footer">
    <div class="user">
      <img class="user-image" [src]="'/images/' + item.userPicturePath" alt="User image">
    </div>
    <div class="item-info">
      <div class="title">{{ item.title }}</div>
      <div class="size">Size: {{ sizeArray[item.size] | uppercase }}</div>
      <div class="description">{{ item.description }}</div>
    </div>
    <div class="buttons">
        <button (click)="onPass(item)" class="btn-pass button">Pass</button>
        <button (click)="onTrade(item)" class="btn-trade button">Trade</button>
    </div>
  </div>
  <!-- <button (click)="sendUserId()">Send user ID to backend</button> -->
</div>
