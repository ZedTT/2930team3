<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <img [src]="images[0]" id="first-image" alt="Random first slide">
    <div class="carousel-caption">
      <h3>WELCOME TO RESTYLE</h3>
      <p>ReStyle helps you to swap clothes easily.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[1]" id="second-image" alt="Random second slide">
    <div class="carousel-caption second-image">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <img [src]="images[2]" id="third-image" alt="Random third slide">
    <div class="carousel-caption third-image">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>
