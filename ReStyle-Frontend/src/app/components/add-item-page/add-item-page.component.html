<form class="form" (submit)="onSubmit()">
    <div class="fileinput">
        <h1>File Upload</h1>
        <input type="file" id="filepick" (change)="onFileSelected($event)" style="display: none" #fileinput>
        <button class="btn btn-success" (click)="fileinput.click()">Choose Image</button>
        <button class="btn btn-success" (click)="onUpload()">Upload</button>
    </div>
    <div>
        <input type="text" name="title" [(ngModel)]="title" placeholder="Add title">

        <input type="text" name="description" [(ngModel)]="description" placeholder="Add description">

        <!-- Drop down selector for category -->
        <mat-select placeholder="Placeholder" [(ngModel)]="selectedCategory" name="item">
            <mat-option *ngFor="let category of categories" [value]="category.value">
                {{ category.viewValue }}
            </mat-option>
        </mat-select>

        <!-- Radio buttons for gender of clothing -->
        <mat-radio-group>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="unisex">Both / Other</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>

        <mat-slider min="1" max="5" step="1" value="value"></mat-slider>

        {{ title }} {{ description }} {{ selectedCategory }}
        
    </div>
    <input type="submit" value="submit" class="btn">
</form>
