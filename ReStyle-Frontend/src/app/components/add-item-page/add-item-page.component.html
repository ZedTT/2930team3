<form class="form" (submit)="onSubmit()">

    <!-- ! Remove this -->
    <div style="height: 50px"></div>

    <h1>File Upload</h1>
    <input type="file" id="filepick" (change)="onFileSelected($event)" style="display: none" #fileinput>
    <button class="btn btn-success" (click)="fileinput.click()">Choose Image</button>
    <button class="btn btn-success" (click)="onUpload()">Upload</button>

    <!-- ! Remove this -->
    <div style="height: 50px"></div>

    <input type="text" name="title" [(ngModel)]="title" placeholder="Add title">

    <input type="text" name="description" [(ngModel)]="description" placeholder="Add description">
    
    <!-- ! Remove this -->
    <div style="height: 50px"></div>

    <!-- Drop down selector for category -->
    <mat-form-field>
        <mat-select placeholder="Select Category" [(ngModel)]="sCat" name="item">
            <mat-option *ngFor="let cat of cats" [value]="cat.value">
                {{ cat.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <!-- ! Remove this -->
    <div style="height: 50px"></div>

    <!-- Radio buttons for gender of clothing -->
    <mat-radio-group>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="unisex">Unisex</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>

    <!-- ! Remove this -->
    <div style="height: 50px"></div>

    <mat-slider min="0" max="5" step="1" value="value"></mat-slider>

    <!-- ! Remove this -->
    <div style="height: 50px"></div>
    
    {{ title }} {{ description }} {{ selectedCategory }}

    <!-- ! Remove this -->
    <div style="height: 50px"></div>

    <input type="submit" value="submit" class="btn">
    
</form>
